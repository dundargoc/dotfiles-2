---
font:
  normal:
    family: JuliaMono
    style: Normal
  size: 14

window:
  dynamic_title: true
live_config_reload: true

scrolling:
  history: 100000


schemes:
  light: &light
    primary:
      background: '#f2f2f2'
      foreground: '#4d4d4c'
    normal:
      black: '#f2f2f2'
      red: '#c82829'
      green: '#718c00'
      yellow: '#eab700'
      blue: '#4271ae'
      magenta: '#8959a8'
      cyan: '#3e999f'
      white: '#1d1f21'

  dark: &dark
    primary:
      background: '#0d0d0d'
      foreground: '#ffffff'
    normal:
      black: '#0d0d0d'
      red: '#d54e53'
      green: '#b9ca4a'
      yellow: '#e6c547'
      blue: '#7aa6da'
      magenta: '#c397d8'
      cyan: '#70c0ba'
      white: '#eaeaea'

colors: *dark

mouse:
  hide_when_typing: false

key_bindings:
  - {key: Return, mods: Control|Shift, action: CreateNewWindow}
