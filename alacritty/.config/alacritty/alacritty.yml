---
font:
  normal:
    family: JetBrains Mono
    style: Regular

dynamic_title: true
live_config_reload: true
alt_send_esc: true


schemes:
  light: &light
    primary:
      background: '#ffffff'
      foreground: '#4d4d4c'
    normal:
      black: '#ffffff'
      red: '#c82829'
      green: '#718c00'
      yellow: '#eab700'
      blue: '#4271ae'
      magenta: '#8959a8'
      cyan: '#3e999f'
      white: '#1d1f21'

  dark: &dark
    primary:
      background: '#000000'
      foreground: '#ffffff'

colors: *dark

mouse:
  hide_when_typing: false
  url:
    modifiers: Control

key_bindings:
  - {key: Return, mods: Control|Shift, action: SpawnNewInstance}
