---
- name: Ensure jdks folder exists
  file:
    path: ~/.local/jdks/
    state: directory

- name: Install openjdk 12
  unarchive:
    src: https://github.com/AdoptOpenJDK/openjdk12-binaries/releases/download/jdk-12.0.2%2B10/OpenJDK12U-jdk_x64_linux_hotspot_12.0.2_10.tar.gz
    dest: ~/.local/jdks/
    creates: ~/.local/jdks/jdk-12.0.2+10
    remote_src: true

- name: Install jdk 16ea
  unarchive:
    src: https://download.java.net/java/early_access/jdk16/27/GPL/openjdk-16-ea+27_linux-x64_bin.tar.gz
    dest: ~/.local/jdks/
    creates: ~/.local/jdks/jdk-16
    remote_src: true
